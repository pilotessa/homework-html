<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Blog Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Blog Sample</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">Contact</li>
    </ol>

    <div class="page-header">
        <h1>Contact</h1>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <address>
                Street HouseNr<br>
                Zip City<br>
                Country
            </address>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Don't hesitate to contact me</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <div class="radio">
                            <label>
                                <input type="radio" name="prefix" id="prefix1" value="Mr" checked>
                                Mr
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="prefix" id="prefix2" value="Mrs">
                                Mrs
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="prefix" id="prefix3" value="Miss">
                                Miss
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" minlength="2" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" minlength="5" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Phone number</label>
                            <input type="text" minlength="10" name="telephone" id="telephone" class="form-control"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea minlength="2" name="message" id="message" class="form-control" rows="3"
                                      required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="attachment">Attachment</label>
                            <input type="file" name="attachment" id="attachment">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="answer" id="answer" value="yes">
                                I need an answer
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Apply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; 2016-2017 <a href="http://helene.com.ua" target="_blank">Elena Mukhina</a></p>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
